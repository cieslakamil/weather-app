<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather app</title>
    <script src='jquery-3.5.1.js'></script>
    <script src="chart.js"></script>

</head>

<body>
    <div id="container">
        <div id="site-title">
            SIMPLEWEATHER
        </div>
        <div id="location"></div>
        <div id="nav-bar">
            <ul>
                <li id='weather-today-button'>TODAY</li>
                <li>NEXT 7-DAYS</li>
                <li id='map-button'>MAP</li>
            </ul>
        </div>
        <div id="widget">
            <div id="map"></div>
            <div id="weather-today">
                <div id="current-weather">
                    <img id="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Forecast icon" />
                    <hr />
                    <span id="forecast-temperature"></span><br />
                    <span id="forecast-pressure"></span><br />
                    <span id="forecast-wind-speed"></span> <br />
                    <span id="forecast-humidity"></span>
                </div>
                <div id="forecast-hourly-chart-container">
                    <canvas id="forecast-hourly-chart" width="500"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script>
        //Global variables
    </script>
    <script src='map.js'></script>

    <script>
        function updateLocation(newCoords, name) {
            coords = newCoords;
            locationName = name;
            $('#location').text(locationName + ' ' + coords.lat.toPrecision(4) + ', ' + coords.lng.toPrecision(4));
        }
        let currentWidget = $('#weather-today');

        function addWidgetButton(buttonName, widgetName) {
            $(buttonName).click(function() {
                if (currentWidget !== null) {
                    currentWidget.hide();
                }
                $(widgetName).show();
                currentWidget = $(widgetName);
            });
        }
        const apiKey = 'b8801437aa00cae409040174e8dadb7c';
        let language = 'pl';
        const units = 'metric';
        var coords = {
                lat: 49.87,
                lng: 21.74,
            }
            //coords = getCurrentPosition();
        var locationName = null;
        addWidgetButton('#map-button', '#map');
        addWidgetButton('#weather-today-button', '#weather-today');
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuaCF5f_8RVyuJjZxr5O9xWSX8VKGan5E&callback=initMap&libraries=&v=weekly" async></script>


    <script src='weather-today.js'></script>
    <script>
        getTodayWeather(coords, language, apiKey)
    </script>


</body>

</html>
