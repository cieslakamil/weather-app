<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather app</title>
</head>

<body>
    <div id="container">
        <div id="widgets-wrapper">
            <div class="row">
                <div id="current-weather" class="widget">
                    CURRENT WEATHER

                </div>
                <div id="gps" class="widget">
                    GPS
                </div>
            </div>
            <div class="row">
                <div id="forecast" class="widget">
                    FORECAST
                </div>
                <div id="map" class="widget">
                    MAP
                </div>
            </div>
        </div>

    </div>
</body>

</html>
