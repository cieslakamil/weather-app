<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather app</title>
    <script src='jquery-3.5.1.js'></script>
    <script src="chart.js"></script>
</head>

<body>
    <script async src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCuaCF5f_8RVyuJjZxr5O9xWSX8VKGan5E&callback=initMap&libraries=&v=weekly'>
    </script>
    <div id="container">
        <div id="site-title">
            SIMPLEWEATHER
        </div>
        <div id="location"></div>
        <div id="nav-bar">
            <ul>
                <li id='weather-today-button'>TODAY</li>
                <li>NEXT 7-DAYS</li>
                <li id='map-button'>MAP</li>
            </ul>
        </div>
        <div id="widget">
            <div id="map"></div>
            <div id="weather-today">
                <div id="current-weather">
                    <img id="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Forecast icon" />
                    <hr />
                    <span id="forecast-temperature"></span><br />
                    <span id="forecast-pressure"></span><br />
                    <span id="forecast-wind-speed"></span> <br />
                    <span id="forecast-humidity"></span>
                </div>
                <div id="forecast-hourly-chart-container">
                    <canvas id="forecast-hourly-chart" width="3000" height="1700"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src='forecast.js'></script>
    <script src='map.js'></script>
    <script>
        const apiKey = 'b8801437aa00cae409040174e8dadb7c';
        const language = 'pl';
        const units = 'metric';
        const forecast = new Forecast(apiKey, language, units);
        forecast.addWidgetButton('#map-button', '#map');
        forecast.addWidgetButton('#weather-today-button', '#weather-today')

        //const map = new GoogleMap();
    </script>

</body>

</html>
