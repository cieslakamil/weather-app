<html lang="en">

<head>

    <title>Weather app</title>

<body>
    <div id="container">
        <div id="site-title">
            WEATHER
        </div>
        <div id="location">
            FOR CITY X,Y
        </div>
        <div id="nav-bar">
            <ul>
                <li>TODAY</li>
                <li>NEXT 7-DAYS</li>
                <li id='map-button'>MAP</li>
            </ul>
        </div>
        <div id="widget">
            <div id="map"></div>
            <div id="weather-today">
                <div id="current-weather">
                    <img id="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Forecast icon" />
                    <hr />
                    <span id="forecast-temperature"></span><br />
                    <span id="forecast-pressure"></span><br />
                    <span id="forecast-wind-speed"></span> <br />
                    <span id="forecast-humidity"></span>
                </div>
                <div id="forecast-hourly-chart-container">
                    <canvas id="forecast-hourly-chart" width="500" height="200" maintainAspectRatio="false"></canvas>
                </div>
            </div>
        </div>

    </div>
    <script src='map.js'></script>

        function updateLocation(newCoordinates, name) {
            coordinates = newCoordinates;
            locationName = name;
            $('#location').text(locationName + ' ' + coordinates.lat.toPrecision(4) + ', ' + coordinates.lon.toPrecision(4));
        }
