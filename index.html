<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather app</title>
    <script src='jquery-3.5.1.js'></script>
    <script src="chart.js"></script>
</head>

<body>
    <div id="container">
        <div id="site-title">
            SIMPLEWEATHER
        </div>

        <div id="widget">
            <div id="nav-bar">
                <ul>
                    <li> </li>
                    <li>Hourly</li>
                    <li>Air Pollution</li>
                    <li>Map</li>
                </ul>
            </div>
            <div id="forecast">
                <div id="current-weather">
                    <img id="forecast-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Forecast icon" />
                    <br>
                    <span id="location-name"></span>
                    <br>
                    <span id="coords"></span>
                    <hr />
                    <span id="forecast-temperature"></span>
                    <br>
                    <span id="forecast-pressure"></span>
                    <br>
                    <span id="forecast-wind-speed"></span>
                    <br>
                    <span id="forecast-humidity"></span>
                </div>
                <div id="map"></div>

                <div id="hourly-chart">
                    <canvas id="hourly-chart-canvas" width="3000" height="1700"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script async src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCuaCF5f_8RVyuJjZxr5O9xWSX8VKGan5E&callback=loadPage&libraries=&v=weekly'>
    </script>
    <script src='forecast.js'>
    </script>
    <script src='map.js'></script>
    <script>
        loadPage = function() {
            const apiKey = 'b8801437aa00cae409040174e8dadb7c';
            const language = 'pl';
            const units = 'metric';
            const forecast = new Forecast(apiKey, language, units);
            const map = new GoogleMap(forecast);
            map.initMap();
        }
    </script>

</body>

</html>
