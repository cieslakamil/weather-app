<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/chart.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/map.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/forecast.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta id="page_name" data="{{ page_name }}"> {% if location_name %}
    <meta id="location_name" data="{{ location_name }}"> {% endif %}
    <title>Weather app</title>

    {% block head %}{% endblock%}
</head>

<body>
    <img class="bg-img" data-speed="2" src="/static/img/background.jpg" alt="">
    <script>
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            this.querySelectorAll('.bg-img').forEach(bgImg => {
                const speed = bgImg.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                bgImg.style.transform = `translateX(${x}px) translateY(${y}px)`;
            })
        }
    </script>
    <div class="container-fluid website-container ">
        <div class="container-fluid">
            <div class="row">
                <div class="col  d-flex justify-content-center">
                    <div class="website-title">
                        SIMPLEWEATHER
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg p-2 d-flex justify-content-center gradient ">

            <ul class="navbar-nav d-flex">

                <li id="hourly-chart-button" class="nav-item active">
                    <a href="/hourly" class="nav-link text-light">Hourly</a>
                </li>
                <li id="seven-days-button" class="nav-item active">
                    <a href="/seven-days" class="nav-link text-light">Seven days</a>
                </li>
                <li class="nav-item">
                    <form action="/search" method="post" class="form-inline my-2 my-lg-0 d-flex">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <input id="location_name" class="form-control" type="search" name="location_name"
                                    placeholder="" aria-label="Search">
                            </div>
                            <button class="search-button btn btn-outline-light my-2 my-sm-0"
                                type="submit">Search</button>
                        </div>
                    </form>
                </li>
                <li id="air-pollution-button" class="nav-item active">
                    <a href="/air-pollution" class="nav-link text-light">Air Pollution</a>
                </li>
                <li id="map-button" class="nav-item active  ">
                    <a href="/map" class="nav-link text-light">Map</a>
                </li>
            </ul>
            <div id="lang-buttons">
                <div class="input-group">
                    <button id="pol-lang" class="btn btn-light">POL</button>
                    <button id="eng-lang" class="btn ">ENG</button>
                </div>
            </div>
            <script>

                function changeLangState(button) {
                    if (button.classList.contains('btn-light')) {
                        button.classList.remove('btn-light');
                    }
                    else {
                        button.classList.add('btn-light');
                    }
                }

                const defaultLang = 'pl';
                let language = defaultLang;
                plButton = document.getElementById('pol-lang');
                engButton = document.getElementById('eng-lang');
                plButton.addEventListener('click', function () {
                    changeLangState(this);
                    changeLangState(engButton);
                    language = "pl";
                });
                engButton.addEventListener('click', function () {
                    changeLangState(this);
                    changeLangState(plButton);
                    language = "eng";
                });
            </script>
        </nav>
        <div class="main-container d-flex">
            <div class="col-2">
                <div class="current-weather-container d-flex">
                    <div id="current-weather" class="gradient">
                        <div class="col align-self-center forecast-icon-container">
                            <img id="forecast-icon" class="img-fluid" src="http://openweathermap.org/img/wn/10d@2x.png"
                                alt="Forecast icon" />
                        </div>
                        <div id="location-name"></div>
                        <div id="coords"></div>
                        <div id="forecast-temperature"></div>
                        <div id="description"></div>
                        <div class=" rest-data-container">
                            <div class=" forecast-pressure-col rest-data">
                                <div class="data-name">Pressure: </div>
                                <div id="forecast-pressure"></div>
                                <div class="unit">hPa</div>
                            </div>
                            <div class=" forecast-wind-speed-col rest-data">
                                <div class="data-name">Wind: </div>
                                <div id="forecast-wind-speed"></div>
                                <div class="unit">km/h</div>
                            </div>
                            <div class=" forecast-humidity-col rest-data">
                                <div class="data-name">Humidity: </div>
                                <div id="forecast-humidity"></div>
                            </div>
                            <div class=" sunrise-col rest-data">
                                <div class="data-name">Sunrise: </div>
                                <div id="sunrise"></div>
                            </div>
                            <div class=" sunset-col rest-data">
                                <div class="data-name">Sunset: </div>
                                <div id="sunset"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                {% block body %}{% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
        <script>
            function initForecast() {
                const apiKey = 'b8801437aa00cae409040174e8dadb7c';
                const language = 'pl';
                const units = 'metric';
                const forecast = new Forecast(apiKey, language, units);
                forecast.update()
            }
        </script>
        <script type=text/javascript src="{{url_for('static', filename='js/load_google_map_api.js') }}"></script>
    </div>
</body>

</html>
