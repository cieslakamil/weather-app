<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/chart.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/map.js') }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/forecast.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Weather app</title>

    {% block head %}{% endblock%}
</head>

<body>
    <div class="container-fluid website-container">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col  d-flex justify-content-center">
                    <div class="website-title">
                        SIMPLEWEATHER
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-3 p-2 d-flex">
                <form class="form-inline my-2 my-lg-0 d-flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                </form>
                <ul class="navbar-nav  d-flex">

                    <li id="hourly-chart-button" class="nav-item active">
                        <a href="/hourly" class="nav-link">Hourly</a>
                    </li>
                    <li id="seven-days" class="nav-item active">
                        <a href="/seven-days" class="nav-link">Seven days</a>
                    </li>
                    <li id="air-pollution-button" class="nav-item active">
                        <a href="/air-pollution" class="nav-link">Air Pollution</a>
                    </li>
                    <li id="map-button" class="nav-item active  ">
                        <a href="/map" class="nav-link">Map</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container-fluid main-container mt-1">
            <div class="row">
                <div class="col col-lg-2 col-md-4 col-sm-12">
                    <div id="current-weather" class=" d-flex flex-column">
                        <div class="col align-self-center">
                            <img id="forecast-icon" class="img-fluid" src="http://openweathermap.org/img/wn/10d@2x.png" alt="Forecast icon" />
                        </div>
                        <div class="col" id="location-name"></div>
                        <div class="col" id="coords"></div>
                        <div class="col" id="forecast-temperature"></div>
                        <div class="col" id="forecast-pressure"></div>
                        <div class="col" id="forecast-wind-speed"></div>
                        <div class="col" id="forecast-humidity"></div>
                        <div class="col" id="sunrise"></div>
                        <div class="col" id="sunset"></div>
                    </div>
                </div>
                <div class="col">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        {% block js %}{% endblock %}
        <script type=text/javascript src="{{url_for('static', filename='js/init_map.js') }}"></script>

</body>

</html>
